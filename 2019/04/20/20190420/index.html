            <p>无论是春天的第一缕风，夏天的第一道彩虹，还是秋天的第一片落叶，冬天的第一场雪第一都显得弥足珍贵。<br><img src="http://zhiandfen.oss-cn-hangzhou.aliyuncs.com/295551555826475_.pic.jpg" alt><br>第一次，我们开始规划我们的未来，开始为我们爱的小家在各个楼盘售楼处奔波，看到满意的户型，但是囊中羞涩，知道你很喜欢，但是恕我目前还没有那么大的能力去支撑，正在努力当中，尽自己的全力给你你i喜欢的。相信我~</p>
